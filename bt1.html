<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chỉ Số MBI</h1>
<input type="text" id="weight">kg <br>
<h2>Weight</h2>
<input type="text" id="height">m <br>
<h2>Height</h2>
<button onclick="ketqua()">ketqua</button>
<p id="ketqua">ketqua</p>
<script>
    function ketqua(){
        let  weight = +document.getElementById('weight').value;
        let  height = +document.getElementById('height').value;
        let bmi = weight / ( height*height );

        if (bmi < 18) {
            document.getElementById('ketqua').innerText = "ketqua: Underweight";
        }else
            if (bmi < 25.0) {
                document.getElementById('ketqua').innerText = "ketqua: normal"
            }else
                if (bmi >= 30.0) {
                    document.getElementById('ketqua').innerText = "ketqua: overweight"
                }
                else{
                        document.getElementById('ketqua').innerText = "ketqua: Obese";
                }





    }




</script>
</body>
</html>
