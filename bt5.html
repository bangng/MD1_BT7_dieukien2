<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <style>
        img {
            box-shadow: dodgerblue 4px 4px 9px;
        }
    </style>
</head>
<body>

<img id="anh1" src="Naruto-Filler.jpg" height="100" width="600" onclick="anVao1('top')">
<br>
<img id="anh2" src="shikamaru.jpg" height="100" width="600" onclick="anVao2('middle')">
<br>
<img id="anh3" src="hinh-anh-con-bo-de-thuong.jpg" height="100" width="600" onclick="anVao3('bottom')">

<script>
    let count1 = 0;
    let count2 = 1;
    let count3 = 2;

    let img1 = document.getElementById('anh1');
    let img2 = document.getElementById('anh2');
    let img3 = document.getElementById('anh3');

    function anVao1() {
        console.log(count1)
        if (count1 == 1) {
            img1.src = 'img1.naruto1.jgp'
        } else if (count1 == 2) {
            img1.src = '';
        } else {
            count1 = 0;
            img1.src = '';
        }
        count1++;
        checkShadow()
    }

    function anVao2() {
        if (count2 == 1) {
            img2.src = '';
        } else if (count2 == 2) {
            img2.src = '';
        } else {
            count2 = 0;
            img2.src = '';
        }
        count2++;
        checkShadow()
    }

    function anVao3() {

        if (count3 == 1) {
            img3.src = '';
        } else if (count3 == 2) {
            img3.src = '';
        } else {
            count3 = 0;
            img3.src = '';
        }
        count3++;
        checkShadow()
    }

    function checkShadow() {

        if (count1 == count2 && count2 == count3) {
            img1.style.boxShadow = 'darkred 4px 4px 9px';
            img2.style.boxShadow = 'darkred 4px 4px 9px';
            img3.style.boxShadow = 'darkred 4px 4px 9px';
        } else {
            img1.style.boxShadow = 'dodgerblue 4px 4px 9px';
            img2.style.boxShadow = 'dodgerblue 4px 4px 9px';
            img3.style.boxShadow = 'dodgerblue 4px 4px 9px';
        }
    }

</script>

</body>
