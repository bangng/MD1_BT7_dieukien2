<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input[type="button"]
        {
            border-radius: 10px;
            background-color: cyan;
            color: blue;
            border-color: hotpink ;
            width:100%;
        }
        input[type="text"]
        {
            border-radius: 10px;
            text-align: right;
            background-color:white;
            border-color: greenyellow ;
            width:100%
        }
        </style>
    </style>
</head>
<body>
<table border="0" style="width: 500px" height="500px">
    <tr>
        <td colspan="4"><input type="text" id="calculator" onclick="enter()"></td>
<!--        <td></td>-->
<!--        <td></td>-->
<!--        <td></td>-->
    </tr>
    <tr>
        <td><input type="button" name="num7" onclick="inputNumber('7')">7</td>
        <td><input type="button" name="num8" onclick="inputNumber('8')">8</td>
        <td><input type="button" name="num9" onclick="inputNumber('9')">9</td>
        <td><input type="button" name="cộng" onclick="inputNumber('+')">+</td>
    </tr>
    <tr>
        <td><input type="button" name="num4" onclick="inputNumber('4')">4</td>
        <td><input type="button"name="num5" onclick="inputNumber('5')">5</td>
        <td><input type="button" name="num6" onclick="inputNumber('6')">6</td>
        <td><input type="button" name="trừ" onclick="inputNumber('-')">-</td>
    </tr>
    <tr>
        <td><input type="button" name="num1" onclick="inputNumber('1')">1</td>
        <td><input type="button"name="num2" onclick="inputNumber('2')">2</td>
        <td><input type="button" name="num3" onclick="inputNumber('3')">3</td>
        <td><input type="button" name="nhân" onclick="inputNumber('*')">*</td>
    </tr>
    <tr>
        <td><input type="button" name="del" onclick="clears()">AC</td>
        <td><input type="button" name="num0" onclick="inputNumber('0')">0</td>
        <td><input type="button" name="equal" onclick="result()">=</td>
        <td><input type="button" name="chia" onclick="inputNumber('/')">/</td>
    </tr>
    <tr>
        <td><input type="button" name="sqrt" onclick="sqrt('&#8730;')">&#8730;</td>
    </tr>
</table>
<script>

    function inputNumber(input){
        document.getElementById("calculator").value+=input;
    }
    function result(){
        let input = document.getElementById('calculator').value;
        console.log('input = ', input)
        let result =  eval(input);
        document.getElementById('calculator').value = result;
    }
    function clears(){
        console.log('clear')
        document.getElementById('calculator').value = '';
    }
    function sqrt(){
        let sqrt= Math.sqrt(+document.getElementById('calculator').value);
        document.getElementById('calculator').value=sqrt;
    }


</script>
</body>
</html>
