<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <td><input id="month"></td>
        <td>
            <button id="soNgay" onclick="soNgay()">Số Ngày</button>
        </td>
    </tr>

</table>
<p id="result">result</p>
<script>
    function soNgay() {
        let input = +document.getElementById('month').value;
        switch (input) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('result').innerText = ' result: tháng ' + input + ' có 31 ngày ';
                break;
            case  2:
                document.getElementById('result').innerText = ' result: tháng ' + input + 'có 28 or 29 ngày ';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('result').innerText = 'result: tháng ' + input + 'có 30 ngày';
            default :
                document.getElementById('result').innerText = ' result: ngu à không có tháng này ' +input;


        }


    }
</script>
</body>
</html>
